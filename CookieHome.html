<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="Cookie.css" />
</head>
<body>
    <header>
        <h1>Cookie Clicker</h1>
        <h2>Gustavo Sepulveda</h2>
    </header>

    <main>
        <h3 class="prompt">How many cookies do you have?!</h3>

        <section>
            <div class="cookie-cont">
                <div class="mainNum">0</div>
            </div>

            <div class="button-container">
                <div class="button">
                    <button class="cookie"><img src="./CuteCookie.jpeg" onclick="add()"></button>
                </div>
            </div>
            <br>
            <br>
            <div class="highScore">
                <button class="score-button" onclick="submit()">Submit Score!</button>
            </div>
        </section>

        <br>
        <br>

        <section id="upgrade-section">
            <div>
                <h3>UPGRADES:<h3>
                <p>Helping Hand - 50 Cookies</p>
                <p>Lightning Bolt - 150 Cookies</p>
                <p>Cookie Monster - 300 Cookies</p>
            </div>

        </section>

        <section class="scoreboard">
            <h4>High Scores</h4>
            <p class="scorez"></p>
        </section>

    </main>











    <script src="java.js"></script>
</body>
</html>
